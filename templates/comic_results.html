<div  class="col-xs-12">
    <ul id="" class="input comiclist list-unstyled">
        <li ng-repeat="comic in comiclist">
            <img class="img-responsive" ng-src="{{comic.image.super_url}}">
            <h4 class="text-center"><a href="{{comic.api_detail_url}}">{{comic.name}}</a> </h4>
    
        </li>
    </ul>
</div>
